<body>
  <script>

    const nb_gobelin = 10;
    let gobelins = [];


    for (i = 0 ; i < nb_gobelin ; i++) {
        gobelin = {
          age:getRandomNumberBetweenMinMaxValue(5,35);
          dents:getRandomNumberBetweenMinMaxValue(17,28);
          sexe:getRandomNumberBetweenMinMaxValue(5,35);
        }
    }


    function getRandomNumberBetweenMinMaxValue (min,max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
